<template name="newTrip">
  <div class="container">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card">
          <div class="card-title">
            <p>
              Create a new trip
            </p>
          </div>
          <div class="card-content">
          {{>quickForm id='insertTripForm' type='insert' collection='Trips' fields="tripName, destinations"}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
